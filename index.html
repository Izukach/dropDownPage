<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="stlye.css" />

  <body>
    <header>
      <div class="firstSection">
        <div class="logo">
          <img src="./image/logo.svg" alt="logo" id="loGo" />
        </div>
        <div class="featureDiv">
          <button onclick = "clickMe()" id="featureBtn">
            Features<!--<i class="fa-solid fa-angle-down"></i>-->
            <i class="fa-sharp fa-solid fa-angle-up"></i>
          </button>
          <div class="featureContent" id="firstContent">
            <ul>
              <li>
                <img src="./image/icon-todo.svg" alt="" id="toDo" />
                <span id="todoText">Todo List</span>
              </li>
              <li>
                <img src="./image/icon-calendar.svg" alt="" id="calender" />
                <span id="todoText">Calender</span>
              </li>

              <li>
                <img src="./image/icon-reminders.svg" alt="" id="remainder" />
                <span id="todoText">Reminders</span>
              </li>
              <li>
                <img src="./image/icon-planning.svg" alt="" id="planning" />
                <span id="todoText">Planning</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="companyDiv">
          <button  onclick = "clickMe2()" id="companyBtn">
            Company
            <!--<i class="fa-solid fa-angle-down"></i>-->
            <i class="fa-sharp fa-solid fa-angle-up"></i>
          </button>
          <div class="companyContent">
            <ul>
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </div>
        </div>
        <div class="careerDiv">
          <a href="www.google.com">Career</a>
        </div>
        <div class="aboutDiv">
          <a href="www.google.com">About</a>
        </div>
      </div>

      <div class="buttonDivs">
        <button id="login">Login</button>
        <button id="Register">Register</button>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="heroHeader">
          <h1>Make remote work</h1>
        </div>
        <div class="heroContent">
          <p>
            Get your team in sync, no matter your location. Streamline
            processes,create team rituals,and watch productivity soar.
          </p>
        </div>
        <button id="learnMoreBtn">Learn More</button>

        <div class="imgIconDiv">
          <div class="firstImg">
            <img src="./image/client-databiz.svg" alt="">
          </div>
          <div class="firstImg">
          <img src="./image/client-audiophile.svg" alt="">
          </div>
          <div class="firstImg">
           <img src="./image/client-meet.svg" alt="">
          </div>
          <div class="firstImg"><img src="./image/client-maker.svg" alt="">
          </div>
        </div>
      </div>
      <div class="heroImg">
        <img src="./image/image-hero-desktop.png" alt="" id="heroImgId" />
      </div>
    </div>
    </main>
  <script src="./main.js"></script>
  </body>
